<extend name="./Application/Admin/View/Layout.html" />
<block name="head">
  <script src='__UPLOADIFY__/jquery.min.js'></script>
  <style>
    *{
      padding: 0px;
      margin: 0 auto;
      list-style: none;
    }
    .editcontrol{
      margin: 15px;
    }
    .glyphicon｛
    color:#f00;
    ｝
  </style>
</block>
<block name="content">

  <div class="">
    <form class="form-horizontal" action="" method="post">
      <div class="col-sm-11" style="margin: 15px 0px;">
        <p class="bg-primary" style="padding: 8px 10px;font-size: 16px;">修改积分</p>
      </div>
      <foreach name="data" item="v">
        <input type="hidden" name="id" value="<{$v.id}>">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"><i class="must"></i>&nbsp;&nbsp;积分起始</label>
          <div class="col-sm-2">
            <input type="text" name="start" class="form-control" placeholder="积分开始" value="<{$v.start}>">
          </div>
          <div class="col-sm-2">
            <input type="text" name="stop" class="form-control" placeholder="积分结束" value="<{$v.stop}>">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">积分图标</label>
          <div class="col-sm-5" style="line-height: 35px;">
            <img src="__IMG__/user_img/<{$v.img}>" alt="">
          </div>
        </div>
      </foreach>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
          <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </div>
        <div class="col-sm-1">
          <button type="reset" class="btn btn-primary btn-lg btn-block">重置</button>
        </div>

      </div>
    </form>
  </div>

</block>
<block name="foot">
  <script type="text/javascript">

  </script>
</block>
