      padding: 0px;

      list-style: none;
    }

      margin: 15px;

  </style>

<block name="content">

  <div class="">
    <form class="form-horizontal" action="" method="post">
      <div class="col-sm-11" style="margin: 15px 0px;">
        <p class="bg-primary" style="padding: 8px 10px;font-size: 16px;">添加子类城市</p>
      </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"><i class="must"></i>&nbsp;&nbsp;名称</label>

            <input type="text" name="name" class="form-control" placeholder="名称">

        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"><i class="must"></i>&nbsp;&nbsp;上级ID</label>
          <div class="col-sm-5">
            <input type="text" name="pid" class="form-control" placeholder="上级ID" value="<{$pid}>" readonly = "readonly">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">排序</label>
          <div class="col-sm-5">
            <input type="text" name="sorting" class="form-control" placeholder="排序">
          </div>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
          <button type="submit" class="btn btn-primary btn-lg btn-block">提交</button>
        </div>
        <div class="col-sm-1">
          <button type="reset" class="btn btn-primary btn-lg btn-block">重置</button>
        </div>

      </div>
    </form>
  </div>
